<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ titulo or "Salmos do dia" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bs-body-bg);
      color: var(--bs-body-color);
    }
    .container {
      max-width: 700px;
      margin-top: 40px;
    }
    .salmo-texto {
      white-space: pre-wrap;
      font-size: 1.1rem;
      line-height: 1.7;
      border-left: 4px solid #0d6efd;
      padding-left: 1rem;
      margin-top: 1.5rem;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="/" class="btn btn-outline-primary btn-sm">🏠 Início</a>
      <button id="toggle-theme" class="btn btn-outline-secondary btn-sm">🌙 Modo Escuro</button>
    </div>

    {% block content %} {% endblock %}

    <footer>
      <p>💻 Desenvolvido por Clayton Carvalho — <i>Salmos da Esperança</i></p>
    </footer>
  </div>

  <script>
    const btn = document.getElementById("toggle-theme");
    const html = document.documentElement;
    btn.addEventListener("click", () => {
      const atual = html.getAttribute("data-bs-theme");
      const novo = atual === "dark" ? "light" : "dark";
      html.setAttribute("data-bs-theme", novo);
      btn.innerHTML = novo === "dark" ? "🌙 Modo Escuro" : "☀️ Modo Claro";
    });
  </script>
</body>
</html>
